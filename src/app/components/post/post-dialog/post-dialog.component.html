<h1 mat-dialog-title>Copy the Link</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Tracking Link</mat-label>
      <input matInput autocomplete="off" [(ngModel)]="link" name="link" type="text">
    </mat-form-field>
    <button type="submit" mat-raised-button	color="primary">Copy</button>
    <button type="button" (click)="onNoClick()" class="ml-3 btn" mat-raised-button	color="secondary">Cancel</button>
  </form>
</div>
