
<div mat-dialog-content animated fadeIn delay-2s>
  <div>
      <div style="display: block;">
        <canvas 
          baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        
        </canvas>
      </div>
    </div>
    <br>
  <a mat-raised-button	(click)="onNoClick()" color="secondary" class="btn float-right  ml-1">Cancel</a><br><br>
</div>
