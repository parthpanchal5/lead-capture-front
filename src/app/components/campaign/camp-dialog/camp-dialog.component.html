<h1 mat-dialog-title>Copy the Link</h1>
<div mat-dialog-content>
    <form>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Enter email</mat-label>
        <input matInput autocomplete="off" name="text" type="text">
      </mat-form-field>
     </form>
    <button type="submit" mat-raised-button	color="primary">Copy</button>
    <a routerLink="/organizations" mat-raised-button	color="secondary" class="btn text-muted ml-4">Cancel</a><br><br>
