<h1 mat-dialog-title>Copy the Link</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Enter email</mat-label>
      <input matInput autocomplete="off" name="text" type="text">
    </mat-form-field>
  </form>
  <a mat-raised-button	(click)="onNoClick()" color="secondary" class="btn text-muted ml-1">Cancel</a><br><br>
</div>
