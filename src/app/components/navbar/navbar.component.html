<mat-toolbar color="primary" class="shadow-lg">
    <mat-toolbar-row>
      <span><a routerLink="/app" class="text-uppercase text-white ml-5">Admin </a> </span>
      <span class="example-spacer"></span>
      <a routerLink="/app/organizations" id="menus">Organizations</a>
      <mat-icon class="example-icon" [matMenuTriggerFor]="menu">more_vert</mat-icon>
      <mat-menu #menu="matMenu" id="menu-items">
        <a mat-menu-item (click)="getUserData()">Hi {{ profile.name }}</a>
        <a mat-menu-item routerLink="/app/pass-reset">Password Reset</a>
        <a routerLink="login" mat-menu-item>Logout</a>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
