<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-7 col-sm-12 mt-4 pt-5 mb-5 animated fadeInDown">
      <form>
        <mat-card class="shadow-lg">
          <mat-card-title class="text-center">{{formTitle}}</mat-card-title><hr>
          <mat-card-content class="mt-2 pt-2">
            <div class="example-container">
              <mat-form-field>
                <mat-select placeholder="Select Organization" name="org_id" [(ngModel)]="postData.org_id">
                  <mat-option *ngFor="let organization of organizations" value="{{organization.id}}">{{organization.org_name}}</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field>
                <mat-select placeholder="Select Campaign" name="campaign_id" [(ngModel)]="postData.campaign_id">
                  <mat-option *ngFor="let campaign of campaigns" value="{{campaign.id}}">{{campaign.title}}</mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="standard">
                <mat-label>Enter Post Title <span class="text-danger">*</span></mat-label>
                <input matInput autocomplete="off" [(ngModel)]="postData.title" name="title" type="text">
              </mat-form-field><br>
              
              <mat-form-field class="example-full-width">
                <mat-label>Enter Post Description <span class="text-danger">*</span></mat-label>
                <textarea matInput [(ngModel)]="postData.post_desc" name="post_desc"></textarea>
              </mat-form-field><br>

              <mat-form-field class="example-full-width">
                <mat-label>Enter Post Type <span class="text-danger">*</span></mat-label>
                <input type="text" matInput [(ngModel)]="postData.post_type" name="post_type">
              </mat-form-field><br> 
              
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Generate tracking id <span class="text-danger">*</span></mat-label>
                <input type="text" matInput [(ngModel)]="postData.track_id" name="track_id">
                <mat-icon matSuffix (click)="gen()" id="click-icon" color="warn">sync</mat-icon>
              </mat-form-field><br>
              
              <!-- <label for="singleFile">Post Img / Video <span class="text-danger">*</span></label>
              <input id="singleFile" type="file" [fileUploadInputFor]= "fileUploadQueue"/><br>
              <mat-file-upload-queue #fileUploadQueue [fileAlias]="'file'">
                <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>
              </mat-file-upload-queue> -->

              <mat-form-field class="example-full-width">
                <mat-label>Enter Post Content <span class="text-danger">*</span></mat-label>
                <textarea matInput [(ngModel)]="postData.post_content" name="post_content"></textarea>
              </mat-form-field><br>

              <mat-form-field class="example-full-width" appearance="standard">
                <mat-label>Enter Post Remark <span class="text-danger">*</span></mat-label>
                <input matInput autocomplete="off"  [(ngModel)]="postData.remark" name="remark" type="text">
              </mat-form-field><br>
            
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" mat-raised-button color="primary" (click)="addPost()" class="mb-3 ml-3">{{formBtn}}</button>
            <a [routerLink]="['/app/campaigns/:id/posts', postData.id]" mat-raised-button class="btn float-right mr-3">Cancel</a>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
